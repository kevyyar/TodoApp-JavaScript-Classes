<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <title>Todo App with Classes</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="display-3 text-center">Make Your <span class="text-success">Todo</span> For The Day</h1>
    <div class="row">
      <div class="col-sm-6">
        <form id="form">
          <div id="form-group">
            <label for="todo-title">Todo</label>
            <input type="text" class="form-control" id="todo-title">
          </div>
          <div id="form-group">
            <label for="todo-description">Description</label>
            <input type="text" class="form-control" id="todo-description">
          </div>
          <div id="form-group">
            <label for="todo-author">Author</label>
            <input type="text" class="form-control" id="todo-author">
          </div>
          <button type="submit" id="add-todo" class="btn btn-primary btn-block mt-4">Add Todo</button>
        </form>
      </div>
      <div class="col-sm-6">
        <div class="todo-container"></div>
      </div>

      <script src="app.js"></script>
</body>

</html>
